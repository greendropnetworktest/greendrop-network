<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Şifre Sıfırla | Greendrop Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #111827;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #22c55e;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #1f2933;
      color: #fff;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: #f87171;
    }

    .success {
      color: #4ade80;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Şifre Sıfırla</h1>
    <p>Yeni şifrenizi belirleyin</p>

    <input
      type="password"
      id="password"
      placeholder="Yeni şifre (en az 6 karakter)"
    />

    <button id="submitBtn">Şifreyi Güncelle</button>

    <div id="message" class="msg"></div>
  </div>

<script>
  const API_URL = "https://greendrop-api.onrender.com/auth/reset-password";

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  const btn = document.getElementById("submitBtn");
  const msg = document.getElementById("message");

  if (!token) {
    msg.textContent = "Geçersiz veya eksik token.";
    msg.className = "msg error";
    btn.disabled = true;
  }

  btn.addEventListener("click", async () => {
    const password = document.getElementById("password").value;

    if (!password || password.length < 6) {
      msg.textContent = "Şifre en az 6 karakter olmalı.";
      msg.className = "msg error";
      return;
    }

    btn.disabled = true;
    btn.textContent = "Gönderiliyor...";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token, password })
      });

      const data = await res.json();

      if (!data.success) {
        throw new Error(data.msg || "Bir hata oluştu");
      }

      msg.textContent = "Şifre başarıyla güncellendi. Uygulamaya dönebilirsiniz.";
      msg.className = "msg success";
      btn.style.display = "none";

    } catch (err) {
      msg.textContent = err.message;
      msg.className = "msg error";
      btn.disabled = false;
      btn.textContent = "Şifreyi Güncelle";
    }
  });
</script>

</body>
</html>
